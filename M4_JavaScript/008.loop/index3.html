<body>
<pre>
    Vòng lặp do while
    Cú pháp :
    1. sự khởi đầu vòng lặp
    do {
        // code thực thi của vòng lăp

        // cuối do là sự thay đổi của biến đếm sau mối lẫn chạy vòng lặp
    }while(điều kiện chạy của vòng lặp);
</pre>

<script type="text/javascript">
    console.log("in ra cac so tu 1 den 9");
    var i=0;
    do{
        console.log(i);
        i++;
    }while(i<10);
    console.log("in ra cac so chan tu 1 den 20");
    var i=0;
    do{
        console.log(i);
        i+=2;
    }while(i<=20);
</script>
