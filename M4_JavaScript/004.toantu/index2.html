<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
Toán tử rút gọn
Khi mà 1 biến + , - , * , / , % , nối chuỗi với chính nó
thì ta sẽ có toán tử rút gọn như sau :
var x = x + 5; => var x += 5;
var x = x - 5; => var x -= 5;
var x = x * 5; => var x *= 5;
var x = x / 5; => var x /= 5;
var x = x % 5; => var x %= 5;
<script type="text/javascript">
    //phép rút gọn chuỗi
    var html = "<div>";
    html+="</div>";
    console.log(html);

    var x=5;
    x +=5;
    console.log(x);

    var y=5;
    y -=5;
    console.log(y);

    var z=5;
    z *=5;
    console.log(z);

    var d=5;
    d /=5;
    console.log(d);

</script>
</body>
</html>
