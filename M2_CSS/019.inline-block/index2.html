<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p {
            background: green;
            width: 300px;
            height: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>

<p>The p 1</p>
<p>The p 2</p>
<p>The p 3</p>


<pre>
    Khi nào thì sử dụng thuộc tính display:inline-block
    1 - khi muốn set width và height cho 1 thẻ inline mà không làm mất đặt tính hiển thị trên 1 dòng của nó
    2 - khi muốn các thẻ có kiểu hiển thị là block hiển thị trên 1 hàng

</pre>


</body>
</html>
